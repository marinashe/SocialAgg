<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Aggregator</title>
</head>
<body>
    % for page in pages:
        <h3>{{page['name']}}</h3>
        <p>About: {{page['about']}}</p>
        <p>Fans:  {{page['fans']}}</p>
        <ul>
            % for post in page['best']:
                <li>{{post['time']}} <b>({{post['like']}} Likes)</b> {{post['message']}}</li>
            % end

        </ul>
     % end
</body>
</html>
