<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>{{title}}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="/static/css/aggregator.css" type="text/css" rel="stylesheet"/>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed nav_button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h3 class="site_name">Social Aggregator</h3>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav nav_ul">
                    <li role="presentation" class="nav_but default"><a  href="/">
                        <b>All pages</b></a>
                    </li>
                    <li role="presentation" class="nav_but default active"><a  href="/latest/">
                        <b>Latest posts</b></a>
                    </li>
                    <li role="presentation" class="nav_but default"><a  href="/{{day}}/">
                        <b>Posts for day</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>
<body>
    <div class="col-xs-12">
        <ul class="list-group">
            % for post in posts:
                <div class="media">
                    <a href="https://facebook.com/{{post['id']}}/" class="list-group-item" target="_blank">
                        <div class="media-left ">
                            <img class="photo-post" src="{{post['picture']}}">
                        </div>
                        <div class="media-body">

                            <b>{{post['page']['name']}} {{post['time']}}</b>
                            &nbsp;&nbsp;&nbsp;<i class="fa fa-thumbs-up" aria-hidden="true"> {{post['likes']}} Likes</i>
                            &nbsp;&nbsp;&nbsp;<i class="fa fa-share" aria-hidden="true"> {{post['shares']}} Shares</i>
                            <p>{{post['message']}}</p>

                        </div>

                     </a>
                </div>
            % end
        </ul>
    </div>
</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script>

    (function($) {
        var $window = $(window),
            $html = $('html');

        function resize() {
            if ($window.width() < 768) {

                return $(".media-left").addClass('media-top').removeClass('media-left');
            }

            $(".media-top").addClass('media-left').removeClass('media-top');
        }

        $window
            .resize(resize)
            .trigger('resize');
    })(jQuery);


</script>
</html>
